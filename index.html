<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Table (ES-module)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vuetify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.0/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" rel="stylesheet">

  <!-- Import-map tells the browser where to find “vue” and “vuetify” -->
  <script type="importmap">
  {
    "imports": {
      "vue":     "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
      "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.5.0/dist/vuetify.esm.js"
    }
  }
  </script>
</head>
<body style="margin:0">
  <div id="app"></div>

  <!-- Main script (ES-module) -->
  <script type="module">
    import { createApp, ref } from 'vue';
    import { createVuetify }  from 'vuetify';
    import DynamicTable       from './dynamic-table.js';   // ⬅️ external component

    const App = {
      components: { DynamicTable },
      setup() {
        const rows = ref([
          { name: 'Alice', age: 30, city: 'New York' },
          { name: 'Bob',   age: 28, city: 'Chicago'  },
          { name: 'Cara',  age: 32, city: 'Boston'   }
        ]);
        return { rows };
      },
      template: `
        <v-app>
          <dynamic-table :items="rows" />
        </v-app>
      `
    };

    createApp(App)
      .use(createVuetify())
      .mount('#app');
  </script>
</body>
</html>
